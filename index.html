<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="selection-container">
        <h3>Select an option</h3>
        <div class="buttons-container">
            <button class="player-button" value="rock">
                Rock        
            </button>
            <button class="player-button" value="paper">
                Paper        
            </button>
            <button class="player-button" value="scissors">
                Scissors        
            </button>
        </div>
    </div>
    <div class="selection-results">
        <div class="game-score">
            <div class="user-wins">User Wins: 0</div>
            <div class="computer-wins">Computer Wins: 0</div>
        </div>
        <div class="game-result">

        </div>
        <div class="game-over">
            
        </div>
    </div>
   
</body>
</html>
